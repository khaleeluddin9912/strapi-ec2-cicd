name: CI - Build & Push Strapi Image

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate unique image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          DATE_TAG=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="$SHORT_SHA-$DATE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # ✅ Use the output from previous step, NOT env variable
          docker build -t ${{ secrets.ECR_REPO }}:${{ steps.tag.outputs.image_tag }} .

      - name: Push Docker image
        run: |
          # ✅ Use output from tag step
          docker push ${{ secrets.ECR_REPO }}:${{ steps.tag.outputs.image_tag }}
          echo "✅ Pushed: ${{ secrets.ECR_REPO }}:${{ steps.tag.outputs.image_tag }}"

      - name: Tag as latest
        run: |
          # ✅ Use output from tag step
          docker tag ${{ secrets.ECR_REPO }}:${{ steps.tag.outputs.image_tag }} ${{ secrets.ECR_REPO }}:latest
          docker push ${{ secrets.ECR_REPO }}:latest
          echo "✅ Updated latest tag"